<mat-card class="contact-card">
  <mat-card-header>
    <div mat-card-avatar class="contact-header-image" 
    [ngStyle]="{'background-image': 'url('+ profilePicUrl +')'}"></div>
    <mat-card-title>{{ contact.name }}</mat-card-title>
    <mat-card-subtitle>{{ contact.email }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]= "profilePicUrl"  alt="Photo of {{ contact.name }}" >
  <mat-card-content>
        <mat-card-subtitle>Hobbies</mat-card-subtitle>
    <p>
      {{ hobbies }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="backToList()">Back</button>
    <button mat-button color="warn"(click)="deleteContact()">Delete</button>
  </mat-card-actions>
</mat-card>
